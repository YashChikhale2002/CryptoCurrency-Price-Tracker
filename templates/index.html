<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-200 text-gray-900">
    <header
      class="bg-gradient-to-r from-gray-800 to-teal-500 p-4 shadow-lg sticky top-0 z-50"
    >
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="https://cryptologos.cc/logos/bitcoin-btc-logo.png"
            alt="Crypto Tracker Logo"
            class="w-12 h-12 rounded-full mr-4"
          />
          <div>
            <h1 class="text-3xl font-bold text-white">Crypto Tracker</h1>
            <p class="text-sm text-gray-300">
              Track Cryptocurrency Prices in Real-Time
            </p>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <label for="currency-selector" class="text-white font-bold text-lg"
            >Currency:</label
          >
          <select
            id="currency-selector"
            class="p-1.5 text-lg border border-teal-400 rounded-md shadow-md bg-teal-50 hover:bg-teal-100 focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-200 ease-in-out"
          >
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
        </div>
      </div>
    </header>

    <main class="py-3">
      <div class="max-w-3xl mx-auto">
        <div class="bg-gray-100 rounded-lg shadow-md p-4">
          <ul class="space-y-3">
            {% for symbol in allowed_symbols %}
            <li
              id="price-{{ symbol | upper }}"
              class="flex justify-between items-center bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition-shadow"
            >
              <div class="flex items-center">
                <img
                  src="
                    {% if symbol == 'btcusdt' %} https://cryptologos.cc/logos/bitcoin-btc-logo.png
                    {% elif symbol == 'ethusdt' %} https://cryptologos.cc/logos/ethereum-eth-logo.png
                    {% elif symbol == 'dogeusdt' %} https://cryptologos.cc/logos/dogecoin-doge-logo.png
                    {% elif symbol == 'bnbusdt' %} https://cryptologos.cc/logos/bnb-bnb-logo.png
                    {% elif symbol == 'xrpusdt' %} https://cryptologos.cc/logos/xrp-xrp-logo.png
                    {% elif symbol == 'solusdt' %} https://cryptologos.cc/logos/solana-sol-logo.png
                    {% else %} https://cryptologos.cc/logos/{{ symbol | lower }}-{{ symbol | lower }}-logo.png
                    {% endif %}"
                  alt="{{ symbol | upper }}"
                  class="w-12 h-12 rounded-full"
                />

                <div class="ml-4">
                  <h4 class="text-xl font-semibold">{{ symbol | upper }}</h4>
                  <p
                    id="change-value-{{ symbol | upper }}"
                    class="text-sm text-gray-500"
                  >
                    Change: Loading...
                  </p>
                </div>
              </div>
              <div class="text-right">
                <h4
                  id="price-value-{{ symbol | upper }}"
                  class="text-2xl font-bold"
                >
                  Loading...
                </h4>
                <p
                  id="volume-value-{{ symbol | upper }}"
                  class="text-sm text-gray-500"
                >
                  Volume: Loading...
                </p>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </main>

    <footer
      class="bg-gradient-to-r from-teal-500 to-gray-800 text-white p-6 text-center mt-4 shadow-md rounded-t-lg"
    >
      <p>&copy; 2025 Crypto Tracker | All rights reserved</p>
    </footer>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
